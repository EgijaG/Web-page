  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3 class="labels">First Name</h3>
        <h3 class="labels">Surname</h3>
        <h3 class="labels">Password</h3>
        <h3 class="labels">Repeat Password</h3>
        <h3 class="labels">Country</h3>
      </div>
      <div class="col-md-4">
        
        <form id="reg-form">
          <div class="form-group ml-3">
            <input type="text" id="first-name" class="form-control" value="" required />
          </div>
          <div class="form-group ml-3">
            <input type="text" id="last-name" class="form-control" value="" required />
          </div>
          <div class="form-group ml-3">
            <input type="password" id="password" class="form-control" value="" required />
          </div>
          <div class="form-group ml-3">
            <input type="password" id="password-confirm" class="form-control" value="" required />
          </div>
          <div class="form-group ml-3">
            <input type="text" id="country" class="form-control" required />
          </div>
          <div class="form-group ml-3">
            <input type="checkbox" id="reg-checkbox">Agree with terms and conditions
          </div>
          <div>
              <button type="button" class="btnSubmit">Submit</button>
          </div>
      </div>
    <div class="col-md-4">
      <div class="form-group">
        <input type="text" id="first-name-check" class="form-control check" value="" readonly/>
      </div>
      <div class="form-group">
        <input type="text" id="last-name-check" class="form-control check" value=""  readonly/>
      </div>
      <div class="form-group">
        <input type="text" id="password-check" class="form-control check" value="" readonly/>
      </div>
      <div class="form-group">
        <input type="text" id="password-confirm-check" class="form-control check" value="" readonly/>
      </div>
      <div class="form-group">
        <input type="text" id="country-check" class="form-control check" value="" readonly/>
      </div>
      <div class="form-group">
        <input type="text" id="checkbox-check" class="form-control check" value="" readonly/>
      </div>
    </div>
  </div>
  </form>

  </div>

  </div>
